appId: com.example.Note-By
productName: Note-By
copyright: Copyright Â© 2023

directories:
  output: dist
  buildResources: build

files:
  - from: .
    filter:
      - package.json
      - app
      - .next
      - public
      - electron/out

mac:
  category: public.app-category.productivity
  target:
    - dmg
    - zip

win:
  target:
    - nsis
    - portable

linux:
  target:
    - AppImage
    - deb
  category: Office 